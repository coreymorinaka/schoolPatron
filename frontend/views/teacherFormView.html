<div class="teacher-form">

        <div class="container">
            
              <h1 class="text-center teacher-form-header">{{ heading }}</h1>
            
                <h3 class="teacher-section-header">Teacher Information</h3>
            
                <div class="form-group col-md-6">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="Bill" ng-model="teacher.firstName">
                </div>
            
                <div class="form-group col-md-6">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Gates" ng-model="teacher.lastName">
                </div>
            
                <div class="form-group col-md-6">
                  <label>Email</label>
                  <input type="text" class="form-control" placeholder="billgates@microsoft.com" ng-model="teacher.email">
                </select>
                </div>
            
                <div class="form-group col-md-6">
                  <label>Password</label>
                  <input type="password" class="form-control" ng-model="teacher.password"> 
                </div>
            
                <button ng-click="addTeacher(teacher)" ui-sref="home" class="btn btn-primary btn-lg pull-right" ng-show="submitButton">Submit</button>
                <button ng-click="updateTeacher(teacher)" class="btn btn-success btn-lg pull-right" ng-show="!submitButton">Save</button>
        
            </div>
          </div>
