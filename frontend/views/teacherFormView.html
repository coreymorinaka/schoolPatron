<div class="teacher-form">

  <div class="container-fluid">

    <h1 class="text-center teacher-form-header">{{ heading }}</h1>

    <h3 class="teacher-section-header">Teacher Information</h3>

    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="text" class="form-control" placeholder="Valerie" ng-model="teacher.firstName">
    </div>

    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" class="form-control" placeholder="Frizzle" ng-model="teacher.lastName">
    </div>

    <div class="form-group col-md-6">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="msfrizlle@magicschoolbus.com" ng-model="teacher.email">
    </div>

    <div class="form-group col-md-6">
      <label>Password</label>
      <input type="password" class="form-control">
    </div>

    <div class="form-group col-md-1">
      <label>Grade Level</label>
      <input type="text" class="form-control" ng-model="teacher.gradeLevel">
    </div>
    <div class="form-group col-md-1">
      <label>School Id</label>
      <input type="number" class="form-control" placeholder="3" ng-model="teacher.schoolId">
    </div>

    <div class="form-group col-md-10">
      <label>Bio</label>
      <textarea name="" id="" cols="140" rows="10" ng-model="teacher.bio"></textarea>
    </div>


    <button ng-click="addTeacher(teacher)" ui-sref="home" class="btn btn-primary btn-lg pull-right" ng-show="submitButton">Submit</button>
    <button ng-click="updateTeacher(teacher)" class="btn btn-success btn-lg pull-right" ng-show="!submitButton">Save</button>

  </div>
</div>
