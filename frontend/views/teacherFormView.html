<div class="teacher-form">

  <div class="container">

    <h1 class="text-center teacher-form-header">{{ heading }}</h1>

    <h3 class="teacher-section-header">Teacher Information</h3>
    <form ng-submit="addTeacher(teacher)" ng-submit="updateTeacher(teacher)">
      <div class="form-group col-md-6">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="Valerie" ng-model="teacher.firstName" required="required">
      </div>

      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Frizzle" ng-model="teacher.lastName" required="required">
      </div>

      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="msfrizlle@magicschoolbus.com" ng-model="teacher.email" required="required">
      </div>

      <div class="form-group col-md-6">
        <label>Password</label>
        <input type="password" class="form-control" required="required">
      </div>



      <div class="form-group col-md-10">
        <label>Bio</label>
        <textarea name="" id="" cols="140" rows="10" ng-model="teacher.bio"></textarea>
      </div>

      <div class="form-group col-md-12">
        <label>Grade Level</label>
        <input type="text" class="form-control" ng-model="teacher.gradeLevel" required="required">
      </div>
      <div class="form-group col-md-12">
        <label>School Id</label>
        <input type="number" class="form-control" placeholder="3" ng-model="teacher.schoolId" required="required">
      </div>

      <button type="submit" class="btn btn-primary btn-lg pull-right" ng-show="submitButton">Submit</button>
      <button type="submit" class="btn btn-success btn-lg pull-right" ng-show="!submitButton">Save</button>
    </form>
  </div>
</div>
