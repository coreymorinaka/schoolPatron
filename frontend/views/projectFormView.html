<div class="teacher-form">

    <div class="container">
  
      <h1 class="text-center teacher-form-header">{{ heading }}</h1>
  
      <h3 class="teacher-section-header">Project Information</h3>
  
      <div class="form-group col-md-12">
        <label>Project Name</label>
        <input type="text" class="form-control" placeholder="Science Fair Materials Needed!" ng-model="project.name">
      </div>

      <div class="form-group col-md-6">
        <label>Start Date</label>
        <input type="text" class="form-control" placeholder="Today's Date" ng-model="project.startDate">
      </div>
  
      <div class="form-group col-md-6">
        <label>End Date</label>
        <input type="text" class="form-control" placeholder="12-31-2018" ng-model="project.endDate">
      </div>
  
      <div class="form-group col-md-6">
        <label>Subject</label>
        <input type="text" class="form-control" placeholder="Science" ng-model="project.subject">
      </div>
  
      <div class="form-group col-md-6">
        <label>Grade Level</label>
        <input type="text" placeholder ="5" class="form-control" ng-model="project.gradeLevel">
      </div>
  
      <div class="form-group col-md-1">
        <label>Teacher Id</label>
        <input type="number" class="form-control" ng-model="project.teacherId">
      </div>

      <div class="form-group col-md-1">
        <label>School Id</label>
        <input type="number" class="form-control" placeholder="3" ng-model="project.schoolId">
      </div>

      <div class="form-group col-md-1" ng-hide="true">
        <label>Goal Reached?</label>
        <input type="checkbox" class="form-control" ng-model="project.goalReached">
      </div>
  
      <div class="form-group col-md-9">
        <label>Description</label>
        <textarea name="" id="" cols="100" rows="10" ng-model="project.description"></textarea>
      </div>
  
  
      <button ng-click="addProject(project)" class="btn btn-primary btn-lg pull-right" ng-show="submitButton">Submit</button>
      <button ng-click="updateProject(project)" class="btn btn-success btn-lg pull-right" ng-show="!submitButton">Save</button>
  
    </div>

    <div class="container" ng-controller="walmartController">

      <input class="" ng-model="query" type="text">
      <button class="btn btn-default" ng-click="getWalmartProducts(query)">WALMART SEARCH</button>

      <div class="container">
        <table class="table table-hover">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
            <th>Customer Review</th>
          </tr>
          
          <tr ng-repeat="item in items | filter: projectSearch">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.salePrice }}</td>
            <td>{{ item.shortDescription }}</td>
            <td><img src="{{ item.mediumImage }}" alt=""></td>
            <td>{{ item.customerRating }}</td>
          </tr>
        </table>
      </div>
    </div>

  </div>
