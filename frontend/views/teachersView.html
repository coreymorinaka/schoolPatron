<div class="teacher">

        <div class="container">
      
          <h1 class="text-center teacher-h1">Teachers</h1>
      
          <div class="form-group col-md-12">
            <input type="text" class="form-control" placeholder="Search for a teacher" ng-model="teacherSearch">
          </div>
      
          <div class="row teacher-section">
      
            <table class="table table-hover">
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Grade Level</th>
                <th>Email</th>
                <th>Bio</th>
              </tr>
              
              <tr ng-repeat="teacher in teachers | filter: teacherSearch" ui-sref="teacher({id: teacher.id})">
                <td>{{ teacher.id }}</td>
                <td>{{ teacher.firstName }}</td>
                <td>{{ teacher.lastName }}</td>
                <td>{{ teacher.gradeLevel }}</td>
                <td>{{ teacher.email }}</td>
                <td>{{ teacher.bio }}</td>
              </tr>
            </table>
      
          </div>
      
        </div>
      </div>
