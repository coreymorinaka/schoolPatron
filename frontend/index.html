<!DOCTYPE html>
<html lang="en" ng-app="schoolPatronApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/icon.jpg" type="image/gif" sizes="16x16">

    <title>School Patron</title>

    <!-- Google Font - Open Sans -->
    <link async href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!-- Bootstrap CDN 3.3.7 -->
    <link async rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Angular CDN 1.6.5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <!-- Angular UI Router CDN 0.4.2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
</head>

<body>

    <div class="row menu text-center">
        <div class="col-md-8">
            <img src="./images/logo.png" alt="">
            <button class="btn btn-link" ui-sref="home">HOME</a> 
            <button class="btn btn-link" ui-sref="projects">PROJECTS</button> 
            <button class="btn btn-link" ui-sref="teachers">TEACHERS</button> 
            <button class="btn btn-link" ui-sref="patrons">PATRONS</button> 
            <button class="btn btn-link" ng-controller="patronController" ng-click="goToBottom()">ABOUT US</button> 
        </div>
        <div class="col-md-4 login">
            <button class="btn btn-info" ui-sref="patronCreate">Patron Sign Up</button>
            <button class="btn btn-info" ui-sref="teacherCreate">Teacher Sign Up</button>
        </div>
    </div>



    <div ui-view></div>
    <!-- Modules -->
    <script type="text/javascript" src="./libs/jcs-auto-validate.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <!-- Services -->
    <script type="text/javascript" src="./services/walmartService.js"></script>
    <script type="text/javascript" src="./services/patronService.js"></script>
    <script type="text/javascript" src="./services/productService.js"></script>
    <script type="text/javascript" src="./services/projectService.js"></script>
    <script type="text/javascript" src="./services/schoolService.js"></script>
    <script type="text/javascript" src="./services/teacherService.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="./controllers/patronController.js"></script>
    <script type="text/javascript" src="./controllers/projectController.js"></script>
    <script type="text/javascript" src="./controllers/schoolController.js"></script>
    <script type="text/javascript" src="./controllers/teacherController.js"></script>
</body>

</html>
